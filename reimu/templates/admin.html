<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='lib/pure-0.5.0.css') }}"/> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}"/>
    <title>{% block title %}BLOG NAME{% endblock %}</title>
</head>
<body>

<div class="admin">
    <div class="list"></div>
    <div class="editor"></div>
</div>

<div class="templates">
    <script type="text/template" class="list-template">
        <div class="list__header">
            <button class="list__new">Новая запись</button>
        </div>
        <ul class="list__items">
            <% posts.each(function(post){ %>
                <li class="list__item">
                    <a href="<%= post.url() %>" class="list__item-link" data-pid="<%= post.get('pid') %>">
                        <%= post.get('created_at') %> :: <%= post.get('title') %>
                    </a>
                </li>
            <% }); %>
        </ul>
    </script>

    <script type="text/template" class="editor-template">
        <form class="editor__form">
            <div class="editor__header">
                <input type="text" class="editor__created-at" name="created_at" value="<%= created_at %>">
                <div class="editor__slash">/</div>
                <input type="text" class="editor__title" name="title" value="<%= title %>">
            </div>
            <textarea class="editor__content" name="content"><%= content %></textarea>
            <div class="editor__footer">
                <button class="editor__save">Сохранить</button>
            </div>
        </form>
    </script>
</div>

<div class="scripts">
    <script src="{{ url_for('static', filename='lib/jquery-2.1.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/underscore-1.7.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/backbone-1.1.2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</div>

</body>
</html>
