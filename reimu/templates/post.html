{% extends 'base.html' %}


{% block title %}BLOG NAME :: {{ title }}{% endblock %}


{% block content %}
<article>
    <h1>{{ post['title'] }}</h1>

    {{ post['content'] }}

    <hr/>
    <section>
        {% for comment in comments %}
            <b>{{ comment['author'] }}</b> :: {{ comment['content'] }}
            <br/>
            <br/>
        {% endfor %}

    </section>

</article>
{% endblock %}
